<p>listar-clientes works!</p>

<div class="col-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border table-striped table-bordered hover" id="idTablaClientes">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <!-- <td>{{ cliente.id }}</td> -->
            <td>{{ cliente.nombres }}</td>
            <td>{{ cliente.apellidos }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td> 
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <button class="btn btn-primary btn-sm" (click)="editarCliente(cliente)">Editar <i class="far fa-edit"></i></button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger btn-sm" (click)="borrarCliente(cliente)">Borrar <i class="fas fa-trash"></i></button>
                </div>
            </div>    
            </td>
          </tr>
        </tbody>
        </table>
</div>
