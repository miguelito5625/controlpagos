

<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-4"  *ngFor="let pagina of paginasModulo">

            <div class="card mr-auto ml-auto mb-2" style="width: 18rem;">
                <img src="{{pagina.imagen}}" class="card-img-top"
                    alt="usuarios">
                <div class="card-body">
                    <h5 class="card-title">{{pagina.titulo}}</h5>
                    <p class="card-text">{{pagina.descripcion}}</p>

                    <div class="d-flex flex-row-reverse">
                        <a routerLink="{{pagina.urlPagina}}" class="btn btn-primary">Acceder</a>
                    </div>

                </div>
            </div>

        </div>

    </div>

    


</div>
