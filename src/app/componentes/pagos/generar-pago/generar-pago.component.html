<div class="card mr-auto ml-auto mb-3">
    <div class="card-header font-weight-bold">
        Generar Pago
    </div>
    <div class="card-body">

        <form [formGroup]="formularioPago" (submit)="guardarPago(this.formularioPago.value)">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="idSelectClientes">Cliente</label>
                    <select id="idSelectClientes" class="form-control selectpicker" data-live-search="true"
                        formControlName="cliente">
                        <option value="{{cliente.uid}}" *ngFor="let cliente of clientes">{{cliente.nombres}}
                            {{cliente.apellidos}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="idSelectMeses">Meses a pagar</label>
                    <select id="idSelectMeses" (change)="calcularTotalMeses()" class="form-control selectpicker"
                        data-live-search="true" formControlName="meses" multiple>
                        <option value="{{mes}}" *ngFor="let mes of meses">{{mes}}</option>
                    </select>
                </div>
            </div>

            <h4>Total: Q{{totalAPagar}}</h4>

            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>

    </div>
</div>
